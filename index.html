<html>
	<head>
		<title>My Society</title>
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
		<script src="js/cursorEvents.js"></script>
		<script src="js/tour.js"></script>
	</head>
	<body>
		<a-scene>
			<a-sky
				id="main-container"
				radius="5000"
				src="assets/background.jpg"
				rotation="0 -90 0"
			>
			</a-sky>

			<a-entity id="places-container" cursor-listener tour></a-entity>

			<a-camera id="camera" wasd-controls="enabled: false;">
				<a-entity
					id="app-title"
					position="-0.08 0.73 -1"
					text="font: exo2bold; align: center; width: 1.5; color: red; value: MY LOCALITY;"
				></a-entity>
				<a-entity
					id="camera-cursor"
					cursor
					position="0 0 -1"
					geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
					material="color: purple; shader: flat"
				></a-entity>
			</a-camera>
		</a-scene>
	</body>
</html>
